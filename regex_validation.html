<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .container{
       margin: 50px;
     }

     label{
       display: inline-block;
       width: 150px;
     }
     p{
       color: red;
     }
     input[type = button]{
      margin-left: 200px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: green;
      color: white;
     }
    </style>
</head>
<body>
    <form>
        <div class="container">
          <div class="des" >
            <label for="name">Name</label>
            <input type="text" id="name">
            <p id="error_name"></p>
          </div>
          <div class="des">
            <label for="phone">Mobile Number</label>
            <input type="text" id="phone">
            <p id="error_phone"></p>
          </div>
          <div class="des">
            <label for="email">Email</label>
            <input type="text" id="email">
            <p id="error_email"></p>
          </div>
              <input type="button" value="Submit" id="btn">
        </div>
        
    </form>

    <script>

      
        //mobile number validate
          function check()
          {
              let phone = document.getElementById('phone').value;
              // var phoneno = /^[0-9]+$/;  ---- only numbers
              var phoneno = /^\d{10,12}$/;  // max numbers
              

              if(phone.match(phoneno))
                    {
                      document.getElementById('error_phone').innerHTML = ""; 
                  return true;
                    }
                  else
                    {
                    document.getElementById('error_phone').innerHTML = "Please enter valid mobile number";
                    return false;
                    }
            }


            // email validation
            function emailCheck(){
              var email_id = /\S+@\S+\.\S+/;
              let email = document.getElementById('email').value;
              if(email.match(email_id)){
                document.getElementById('error_email').innerHTML = "";

              }else{
                document.getElementById('error_email').innerHTML = "Please enter the valid email address";
              }
            }
  document.getElementById('phone').addEventListener('blur', check);
  document.getElementById('email').addEventListener('blur', emailCheck);

    
        </script>
</body>
</html>
